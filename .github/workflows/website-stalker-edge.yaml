name: website-stalker-edge

on:
  push:
    branches:
      - edge
  schedule:
    - cron:  '17 */6 * * *' # every six hours at minute 17

jobs:
  website-stalker:
    runs-on: ubuntu-latest
    env:
      WEBSITE_STALKER_FROM: ${{ secrets.WEBSITE_STALKER_FROM }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: edge

      - name: Check website-stalker config
        uses: docker://ghcr.io/edjopato/website-stalker:edge
        with:
          args: check

      - name: Run website-stalker
        uses: docker://ghcr.io/edjopato/website-stalker:edge
        with:
          args: run --all --commit

      - if: always()
        run: git push
